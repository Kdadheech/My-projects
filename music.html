<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="music.css">
    <link rel="icon" href="151846.png">
</head>
<body>
    <audio src="" id="audio"></audio>
    <div class="musicplayer">
        <h1 class="Song">Song Name</h1>
        <p class="Artist">Artist Name</p>
        <div class="disk">
            
        </div>
        <div class="songslider">
            <input type="range" value="0" class="seekbar">
            <span class="currenttime">00.00</span>
            <span class="timeduration">00.00</span>
        </div>
        <div class="controls">
            <button class="btn prebtn"><img src="pre.png" alt="pre" srcset=""></button>
            <button class="playbtn pause">
                <span></span>
                <span></span>
            </button>
            <button class="btn nextbtn"><img src="nxt.png" alt="nextbtn" srcset=""></button>
        
        </div>
    </div>
        <script src="musicdata.js"></script>
        <script src="music.js"></script>
</body>
</html>
